<!-- carousel -->
<div class="container-fluid mb-2 p-3 bg-light">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/assets/carousel1.webp" class="d-block w-100" alt="First slide">
      </div>
      <div class="carousel-item">
        <img src="/assets/carousel2.webp" class="d-block w-100" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img src="/assets/carousel3.webp" class="d-block w-100" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img src="/assets/carousel4.webp" class="d-block w-100" alt="Second slide">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- random products -->
    <div class="container-fluid p-4 bg-light">
      <div class="row justify-content-between bg-body">
        <h2 class="mt-2">Best of Electronics</h2>
        <div class="col-sm-6 col-md-4 col-lg-2 mt-2 mb-3" *ngFor="let unique of uniqueProduct">
          <div class="card" style="height:20rem">
            <img class="img-fluid commonImg" src="{{unique.src}}" (click)="viewProduct(unique.productId)" />
            <div class="card-body">
              <p class="card-text text-center">{{unique.brand}}</p>
              <p class="card-text text-center fw-bold">{{unique.pageOneDesc}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
