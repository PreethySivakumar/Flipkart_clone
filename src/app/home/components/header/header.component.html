<!-- Navbar header -->
<nav [ngClass]="navbarcolor === 'white' ? 'navbar-white' :'navbar-blue'" class="navbar navbar-expand-lg navbar-light  mh-25">
  <div class="container-fluid ">
    <div class="row align-items-center">
      <div class="col ms-5">
        <a class="navbar-brand" [routerLink]="['/']"><i>Flipkart</i><br/>
          <small>Explore<span>Plus</span></small>
        </a>
      </div>
      <div class="col ">
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#headerToggler" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="headerToggler">
          <ul class="navbar-nav ms-auto mb-2 d-flex align-items-center">
            <form class="d-flex w-lg-100" (ngSubmit)="onSearch()">
              <input class="form-control search mr-sm-2 search bg-light " type="text" placeholder="Search for products,Brands and more" (click)="onSearch()" aria-label="Search" [(ngModel)]="searchString" name="searchString"/>
              <!-- <button class="btn btn-outline-success  my-2 my-sm-0" type="submit">Search</button>  -->
            </form>
            <li class="nav-item">
              <div class="ms-5">
                <div *ngIf="!loggedIn" class="navbar-nav ml-auto">
                  <app-login #loginForm (loginSuccess)="onLoginSuccess($event)"></app-login>
                  <button class="btn d-flex align-items-center login" (click)="showLoginForm()">
                    <i class="fa fa-user me-3"></i>Login
                  </button>
                </div>
                <div *ngIf="loggedIn" class="navbar-nav ml-auto">
                  <span class="mt-3 fw-bold">Welcome {{username}}!</span>
                </div>
              </div>
              
            </li>
            <li>
              <button class="btn d-flex align-items-center ms-5" (click)="toCart()">
                <i class="fa fa-cart-plus me-3" aria-hidden="true"></i>
                Cart({{carttotal.length}})
              </button>
            </li>
            <li class="ms-3">
              <button class="btn d-flex align-items-center text-nowrap" (click)="toCart()">
                <i class="fa-solid fa-store me-2" aria-hidden="true"></i>
                Become a Seller
              </button>
            </li>
            <li class="mt-2 mx-4">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </li>
          </ul>
        </div>
      </div>
      
      
      <div>
        
      </div>
    </div>
    
  </div>
